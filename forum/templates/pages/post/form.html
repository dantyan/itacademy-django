{% extends 'pages/_form.html' %}


{% block content %}

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">

                    <form action="" method="post">
                        {% for field in form %}

                            <fieldset class="form-group row mb25 {% if field.errors %}has-error{% endif %}">
                                <div class="col-md-12">
                                    <label for="{{ field.auto_id }}" class="">
                                        {{ field.label }}
                                    </label>

                                    {{ field }}

                                    {% for error in field.errors %}
                                        <div class="invalid-feedback" style="display: block">
                                            {{ error }}
                                        </div>
                                    {% endfor %}

                                    {% if field.help_text %}
                                        <small class="form-text text-muted">
                                            {{ field.help_text }}
                                        </small>
                                    {% endif %}
                                </div>

                            </fieldset>

                        {% endfor %}

                        <div>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>





{% endblock %}
