{% extends 'base.html' %}

{% block content %}

    <div class="row">

        <div class="col">

            {% for thread in threads %}

                <div>
                    <a href="{{ thread.get_absolute_url }}">
                        {{ thread.title }}
                    </a>

                </div>

            {% endfor %}

        </div>
    </div>

{% endblock %}
