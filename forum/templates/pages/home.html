{% extends 'pages/_form.html' %}

{% block content %}

    <div class="row">

        <div class="col">

            <div class="card">

                <ul class="list-group list-group-flush">
                    {% for thread in threads %}

                        <li class="list-group-item">
                            <a href="{{ thread.get_absolute_url }}">
                                {{ thread.title }}
                            </a>
                        </li>

                    {% endfor %}
                </ul>

            </div>



        </div>
    </div>

{% endblock %}
